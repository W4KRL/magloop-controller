<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MagLoop Control</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/canvas-gauges@2.1.7/gauge.min.js"></script>
    <script src="script.js" defer></script>
  </head>

  <body>
    <h2>MagLoop Control Panel</h2>
    <div class="container">
      <div class="row">
        <div class="button-column">
          <h3>Fast Tune</h3>
          <button id="btn1" class="controlButton">
            <span>SCAN</span>
            <span>UP</span>
          </button>
          <button id="btn2" class="controlButton">
            <span>SCAN</span>
            <span>DOWN</span>
          </button>
        </div>
        <div class="led-column">
          <h3>Limits</h3>
          <div class="led-container">
            <div id="led1" class="led"></div>
          </div>
          <div class="led-container">
            <div id="led2" class="led"></div>
          </div>
        </div>
        <div class="button-column">
          <h3>Fine Tune</h3>
          <button id="btn3" class="controlButton">
            <span>JOG</span>
            <span>UP</span>
          </button>
          <button id="btn4" class="controlButton">
            <span>JOG</span>
            <span>DOWN</span>
          </button>
        </div>
      </div>
    </div>

    <div class="container">
      <h3>SWR</h3>
      <canvas id="gaugeSWR"> </canvas>
    </div>

    <div class="container">
      <h3>SCPI Commands</h3>
      <div class="row">
        <div class="scpi-container">
          <input
            id="scpiInput"
            type="text"
            class="scpiInput"
            placeholder="SCPI>"
          />
          <button id="clearScpiInputButton" class="clear-button">X</button>
        </div>
      </div>
      <div class="row">
        <div class="scpi-container">
          <textarea id="scpiResponse" rows="5" cols="50" readonly></textarea>
          <button id="clearResponseButton" class="clear-button">X</button>
        </div>
      </div>
    </div>
  </body>
</html>
